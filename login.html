<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anmelden | Ramadan Kalender 2026</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1.0.9">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // GLOBAL STATE
        window.isLoginMode = true;
        window.sb = null; // Wir nennen die Variable 'sb' um Konflikte zu vermeiden

        function doToggle() {
            window.isLoginMode = !window.isLoginMode;
            console.log("Modus gewechselt. Login:", window.isLoginMode);

            var title = document.getElementById('pageTitle');
            var sub = document.getElementById('pageSubtitle');
            var btn = document.getElementById('submitBtn');
            var q = document.getElementById('toggleQuestion');
            var tLink = document.getElementById('toggleBtn');
            var err = document.getElementById('errorMsg');

            if (err) err.style.display = 'none';

            if (window.isLoginMode) {
                if (title) title.innerText = 'Anmelden';
                if (sub) sub.innerText = 'Melde dich an, um den Kalender zu nutzen.';
                if (btn) btn.innerText = 'Anmelden';
                if (q) q.innerText = 'Noch kein Konto?';
                if (tLink) tLink.innerText = 'Hier registrieren';
            } else {
                if (title) title.innerText = 'Registrieren';
                if (sub) sub.innerText = 'Erstelle ein Konto fÃ¼r deine Familie.';
                if (btn) btn.innerText = 'Konto erstellen';
                if (q) q.innerText = 'Schon registriert?';
                if (tLink) tLink.innerText = 'Hier anmelden';
            }
        }
    </script>

    <style>
        body {
            margin: 0;
            background: #0d1535;
            font-family: 'Outfit', sans-serif;
            color: #fff;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(13, 21, 53, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid #d4a843;
            border-radius: 28px;
            padding: 40px 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            color: #d4a843;
            font-family: 'Amiri', serif;
            font-size: 2.2rem;
            margin: 0 0 10px 0;
        }

        p {
            color: #a8afc8;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #f0d078;
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #d4a843, #b08520);
            color: #050a18;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .toggle-area {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-link {
            color: #f0d078;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 700;
            background: none;
            border: none;
            padding: 10px;
            font-family: inherit;
            font-size: 1rem;
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
            background: rgba(255, 60, 60, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .ver-tag {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            opacity: 0.3;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <div style="font-size: 3rem; margin-bottom: 20px;">ðŸŒ™</div>
            <h1 id="pageTitle">Anmelden</h1>
            <p id="pageSubtitle">Melde dich an, um den Kalender zu nutzen.</p>

            <form id="authForm" onsubmit="event.preventDefault(); window.handleAuth();">
                <div class="input-group">
                    <label>E-Mail Adresse</label>
                    <input type="email" id="email" placeholder="name@beispiel.de" required>
                </div>
                <div class="input-group">
                    <label>Passwort</label>
                    <input type="password" id="password" placeholder="Mindestens 6 Zeichen" required minlength="6">
                </div>
                <button type="submit" class="auth-btn" id="submitBtn">Anmelden</button>
                <div id="errorMsg" class="error-msg"></div>
            </form>

            <div class="toggle-area">
                <p style="color: #a8afc8;">
                    <span id="toggleQuestion">Noch kein Konto?</span>
                    <button type="button" class="toggle-link" id="toggleBtn" onclick="doToggle()">Hier
                        registrieren</button>
                </p>
            </div>
        </div>
    </div>

    <div class="ver-tag">v1.0.9</div>

    <script>
        // Supabase Initialization
        (function () {
            try {
                const URL = 'https://thscbzyzblpqwbskymbg.supabase.co';
                const KEY = 'sb_publishable_w4wZcJW_TOnzxlgr-kMr5Q_aCu8OxTz';
                window.sb = window.supabase.createClient(URL, KEY);
                console.log("Supabase bereit (v1.0.9)");
            } catch (e) { console.error("Supabase Error:", e); }
        })();

        async function handleAuth() {
            console.log("Auth gestartet...");
            if (!window.sb) { alert("Serververbindung fehlt."); return; }

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var btn = document.getElementById('submitBtn');
            var errBox = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.innerText = 'Bitte warten...';
            if (errBox) errBox.style.display = 'none';

            try {
                let result;
                if (window.isLoginMode) {
                    result = await window.sb.auth.signInWithPassword({ email, password });
                } else {
                    result = await window.sb.auth.signUp({ email, password });
                }

                if (result.error) throw result.error;

                if (result.data && result.data.session) {
                    window.location.href = 'index.html';
                } else if (!window.isLoginMode) {
                    // Automatischer Login-Versuch
                    const retry = await window.sb.auth.signInWithPassword({ email, password });
                    if (retry.data && retry.data.session) {
                        window.location.href = 'index.html';
                    } else {
                        errBox.innerText = "Konto erstellt! Bitte melde dich jetzt an.";
                        errBox.style.display = 'block';
                        window.doToggle();
                    }
                }
            } catch (error) {
                console.error("Auth Fehler:", error);
                if (errBox) {
                    errBox.innerText = error.message;
                    errBox.style.display = 'block';
                }
            } finally {
                btn.disabled = false;
                btn.innerText = window.isLoginMode ? 'Anmelden' : 'Konto erstellen';
            }
        }
    </script>
</body>

</html>
