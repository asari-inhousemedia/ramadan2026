<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anmelden | Ramadan Kalender 2026</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #0d1535;
        }

        .login-card {
            background: rgba(13, 21, 53, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid #d4a843;
            border-radius: 28px;
            padding: 40px 24px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1000;
            /* Extrem hoch! */
        }

        .login-header h1 {
            color: #d4a843;
            font-family: 'Amiri', serif;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #a8afc8;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #f0d078;
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #d4a843, #b08520);
            color: #050a18;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .toggle-area {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-link {
            color: #f0d078;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 700;
            background: none;
            border: none;
            padding: 10px;
            font-family: inherit;
            font-size: 1rem;
            display: inline-block;
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
            background: rgba(255, 60, 60, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <div style="font-size: 3rem; margin-bottom: 15px;">ðŸŒ™</div>

            <div class="login-header">
                <h1 id="pageTitle">Anmelden</h1>
                <p id="pageSubtitle">Melde dich an, um den Kalender zu nutzen.</p>
            </div>

            <form id="authForm" onsubmit="event.preventDefault(); window.handleAuth();">
                <div class="input-group">
                    <label>E-Mail Adresse</label>
                    <input type="email" id="email" placeholder="name@beispiel.de" required>
                </div>

                <div class="input-group">
                    <label>Passwort</label>
                    <input type="password" id="password" placeholder="Mindestens 6 Zeichen" required minlength="6">
                </div>

                <button type="submit" class="auth-btn" id="submitBtn">Anmelden</button>
                <div id="errorMsg" class="error-msg"></div>
            </form>

            <div class="toggle-area">
                <p style="color: #a8afc8;">
                    <span id="toggleQuestion">Noch kein Konto?</span>
                    <button type="button" class="toggle-link" id="toggleBtn" onclick="window.toggleMode();">Hier
                        registrieren</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        // GLOBAL DEFINIEREN, damit onclick sie immer findet
        window.isLoginMode = true;

        window.toggleMode = function () {
            window.isLoginMode = !window.isLoginMode;
            console.log("Toggle geklickt. LoginMode ist jetzt:", window.isLoginMode);

            const title = document.getElementById('pageTitle');
            const sub = document.getElementById('pageSubtitle');
            const btn = document.getElementById('submitBtn');
            const q = document.getElementById('toggleQuestion');
            const tLink = document.getElementById('toggleBtn');
            const err = document.getElementById('errorMsg');

            if (err) err.style.display = 'none';

            if (window.isLoginMode) {
                title.textContent = 'Anmelden';
                sub.textContent = 'Melde dich an, um den Kalender zu nutzen.';
                btn.textContent = 'Anmelden';
                q.textContent = 'Noch kein Konto?';
                tLink.textContent = 'Hier registrieren';
            } else {
                title.textContent = 'Registrieren';
                sub.textContent = 'Erstelle ein Konto fÃ¼r deine Familie.';
                btn.textContent = 'Konto erstellen';
                q.textContent = 'Schon registriert?';
                tLink.textContent = 'Hier anmelden';
            }
        };

        // Supabase sicher laden
        let supabase;
        try {
            const SUPABASE_URL = 'https://thscbzyzblpqwbskymbg.supabase.co';
            const SUPABASE_KEY = 'sb_publishable_w4wZcJW_TOnzxlgr-kMr5Q_aCu8OxTz';
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (e) {
            console.error("Supabase konnte nicht initialisiert werden:", e);
        }

        window.handleAuth = async function () {
            if (!supabase) {
                alert("Verbindung zum Server fehlgeschlagen. Bitte Seite neu laden.");
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');

            btn.disabled = true;
            btn.textContent = 'Bitte warten...';

            try {
                let result;
                if (window.isLoginMode) {
                    result = await supabase.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabase.auth.signUp({ email, password });
                }

                if (result.error) throw result.error;

                if (result.data.session) {
                    window.location.href = 'index.html';
                } else {
                    // Fallback fÃ¼r SignUp ohne direkte Session
                    if (!window.isLoginMode) {
                        const retry = await supabase.auth.signInWithPassword({ email, password });
                        if (retry.data.session) {
                            window.location.href = 'index.html';
                        } else {
                            document.getElementById('errorMsg').style.display = 'block';
                            document.getElementById('errorMsg').textContent = "Konto erstellt! Bitte melde dich jetzt an.";
                            window.toggleMode();
                        }
                    }
                }
            } catch (error) {
                const errBox = document.getElementById('errorMsg');
                errBox.textContent = error.message;
                errBox.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = window.isLoginMode ? 'Anmelden' : 'Konto erstellen';
            }
        };
    </script>
</body>

</html>
