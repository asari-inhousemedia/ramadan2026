<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anmelden | Ramadan Kalender 2026</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .login-card {
            background: rgba(13, 21, 53, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 168, 67, 0.4);
            border-radius: 28px;
            padding: 40px 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 100;
            /* Ganz vorne! */
        }

        .login-header h1 {
            font-family: var(--font-display);
            color: var(--gold-primary);
            font-size: 2.2rem;
            margin-bottom: 12px;
            text-shadow: 0 0 20px rgba(212, 168, 67, 0.5);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: var(--gold-light);
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--gold-primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 15px rgba(212, 168, 67, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: #050a18;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 168, 67, 0.3);
        }

        .auth-btn:active {
            transform: scale(0.98);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-area {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-text {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .toggle-link {
            color: var(--gold-light);
            text-decoration: underline;
            cursor: pointer;
            font-weight: 700;
            background: none;
            border: none;
            padding: 5px 10px;
            font-family: inherit;
            display: inline-block;
            transition: color 0.2s;
        }

        .toggle-link:hover {
            color: var(--gold-primary);
        }

        .moon-icon-small {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(245, 200, 66, 0.6));
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
            background: rgba(255, 60, 60, 0.15);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 60, 60, 0.3);
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="stars"></div>
    <div class="shooting-star"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="moon-icon-small">ðŸŒ™</div>

            <div class="login-header">
                <h1 id="pageTitle">Anmelden</h1>
                <p id="pageSubtitle">
                    Melde dich an, um den Ramadan Kalender deiner Kinder sicher zu speichern.
                </p>
            </div>

            <form id="authForm">
                <div class="input-group">
                    <label for="email">E-Mail Adresse</label>
                    <input type="email" id="email" placeholder="name@beispiel.de" required autocomplete="email">
                </div>

                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" placeholder="Mindestens 6 Zeichen" required minlength="6"
                        autocomplete="current-password">
                </div>

                <button type="submit" class="auth-btn" id="submitBtn">Anmelden</button>
                <div id="errorMsg" class="error-msg"></div>
            </form>

            <div class="toggle-area">
                <p class="toggle-text">
                    <span id="toggleQuestion">Noch kein Konto?</span>
                    <button type="button" class="toggle-link" id="toggleBtn">Hier registrieren</button>
                </p>
            </div>
        </div>

        <p style="margin-top: 30px; font-size: 0.85rem; opacity: 0.7; color: #fff;">
            Deine Daten sind sicher. Wir versenden keine Werbung.
        </p>
    </div>

    <script>
        // Supabase Init
        const SUPABASE_URL = 'https://thscbzyzblpqwbskymbg.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_w4wZcJW_TOnzxlgr-kMr5Q_aCu8OxTz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isLoginMode = true;

        // 1. GLOBAL CLICK HANDLER (Event Delegation) - Bulletproof!
        document.addEventListener('click', (e) => {
            if (e.target.id === 'toggleBtn') {
                e.preventDefault();
                toggleMode();
            }
        });

        // 2. INITIALISIERUNG
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[Auth] Login Page Initialized');

            const authForm = document.getElementById('authForm');
            if (authForm) {
                authForm.onsubmit = (e) => {
                    e.preventDefault();
                    handleAuth();
                };
            }

            // Check if file://
            if (window.location.protocol === 'file:') {
                showError('âš ï¸ App lÃ¤uft Ã¼ber "file://". Bitte nutze einen Webserver (z.B. Live Server), sonst wird der Login blockiert!');
            }

            // Session Check
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) window.location.href = 'index.html';
            } catch (e) { }
        });

        function toggleMode() {
            isLoginMode = !isLoginMode;
            console.log('[Auth] Toggle Mode. isLoginMode:', isLoginMode);

            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');
            const submitBtn = document.getElementById('submitBtn');
            const toggleQuestion = document.getElementById('toggleQuestion');
            const toggleBtn = document.getElementById('toggleBtn');
            const errorMsg = document.getElementById('errorMsg');

            if (errorMsg) errorMsg.style.display = 'none';

            if (isLoginMode) {
                if (pageTitle) pageTitle.textContent = 'Anmelden';
                if (pageSubtitle) pageSubtitle.textContent = 'Willkommen zurÃ¼ck! Melde dich an, um deinen Fortschritt zu sehen.';
                if (submitBtn) submitBtn.textContent = 'Anmelden';
                if (toggleQuestion) toggleQuestion.textContent = 'Noch kein Konto?';
                if (toggleBtn) toggleBtn.textContent = 'Hier registrieren';
            } else {
                if (pageTitle) pageTitle.textContent = 'Registrieren';
                if (pageSubtitle) pageSubtitle.textContent = 'Erstelle ein kostenloses Konto fÃ¼r deine Familie (dauert nur 10 Sekunden).';
                if (submitBtn) submitBtn.textContent = 'Konto erstellen';
                if (toggleQuestion) toggleQuestion.textContent = 'Schon registriert?';
                if (toggleBtn) toggleBtn.textContent = 'Hier anmelden';
            }
        }

        async function handleAuth() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            if (!emailInput || !passwordInput || !submitBtn) return;

            const email = emailInput.value;
            const password = passwordInput.value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird verarbeitet...';
            if (errorMsg) errorMsg.style.display = 'none';

            try {
                let result;
                if (isLoginMode) {
                    result = await supabase.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabase.auth.signUp({
                        email,
                        password,
                        options: { emailRedirectTo: window.location.origin }
                    });
                }

                if (result.error) throw result.error;

                if (result.data.session) {
                    window.location.href = 'index.html';
                } else if (!isLoginMode) {
                    // Falls account erstellt wurde aber session nicht sofort da ist
                    showError('Konto erstellt! Du wirst jetzt automatisch eingeloggt...');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                }
            } catch (error) {
                console.error('[Auth] Error:', error);
                let msg = error.message;
                if (msg.includes('Invalid login credentials')) msg = 'E-Mail oder Passwort falsch.';
                if (msg.includes('User already registered')) msg = 'Diese E-Mail ist bereits registriert.';
                if (msg.includes('Password should be')) msg = 'Passwort muss mindestens 6 Zeichen haben.';
                showError(msg);
            } finally {
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = isLoginMode ? 'Anmelden' : 'Konto erstellen';
                }
            }
        }

        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            if (errorMsg) {
                errorMsg.textContent = msg;
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>

</html>
