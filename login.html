<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anmelden | Ramadan Kalender 2026</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .login-card {
            background: rgba(13, 21, 53, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 168, 67, 0.4);
            border-radius: 28px;
            padding: 40px 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 100;
            pointer-events: all;
            /* Sicherstellen, dass Klicks durchkommen */
        }

        .login-header h1 {
            font-family: var(--font-display);
            color: var(--gold-primary);
            font-size: 2.2rem;
            margin-bottom: 12px;
            text-shadow: 0 0 20px rgba(212, 168, 67, 0.5);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: var(--gold-light);
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            font-family: var(--font-body);
            font-size: 1rem;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: #050a18;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .toggle-area {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-link {
            color: var(--gold-light);
            text-decoration: underline;
            cursor: pointer;
            font-weight: 700;
            background: none;
            border: none;
            padding: 10px;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
            background: rgba(255, 60, 60, 0.15);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 60, 60, 0.3);
        }
    </style>
</head>

<body>

    <div class="stars"></div>
    <div class="shooting-star"></div>

    <div class="login-container">
        <div class="login-card">
            <div style="font-size: 3.5rem; margin-bottom: 20px;">ðŸŒ™</div>

            <div class="login-header">
                <h1 id="pageTitle">Anmelden</h1>
                <p id="pageSubtitle">Melde dich an, um den Ramadan Kalender deiner Kinder sicher zu speichern.</p>
            </div>

            <form id="authForm" onsubmit="event.preventDefault(); handleAuth();">
                <div class="input-group">
                    <label>E-Mail Adresse</label>
                    <input type="email" id="email" placeholder="name@beispiel.de" required>
                </div>

                <div class="input-group">
                    <label>Passwort</label>
                    <input type="password" id="password" placeholder="Mindestens 6 Zeichen" required minlength="6">
                </div>

                <button type="submit" class="auth-btn" id="submitBtn">Anmelden</button>
                <div id="errorMsg" class="error-msg"></div>
            </form>

            <div class="toggle-area">
                <p style="color: #a8afc8;">
                    <span id="toggleQuestion">Noch kein Konto?</span>
                    <!-- HIER: Direkter Aufruf der Funktion per onclick -->
                    <button type="button" class="toggle-link" id="toggleBtn" onclick="toggleMode();">Hier
                        registrieren</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Supabase Konfiguration
        const SUPABASE_URL = 'https://thscbzyzblpqwbskymbg.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_w4wZcJW_TOnzxlgr-kMr5Q_aCu8OxTz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isLoginMode = true;

        // Funktion zum Umschalten (Global verfÃ¼gbar)
        function toggleMode() {
            isLoginMode = !isLoginMode;
            console.log('Modus gewechselt. LoginMode:', isLoginMode);

            const title = document.getElementById('pageTitle');
            const sub = document.getElementById('pageSubtitle');
            const btn = document.getElementById('submitBtn');
            const q = document.getElementById('toggleQuestion');
            const tLink = document.getElementById('toggleBtn');
            const err = document.getElementById('errorMsg');

            if (err) err.style.display = 'none';

            if (isLoginMode) {
                title.textContent = 'Anmelden';
                sub.textContent = 'Melde dich an, um den Ramadan Kalender deiner Kinder sicher zu speichern.';
                btn.textContent = 'Anmelden';
                q.textContent = 'Noch kein Konto?';
                tLink.textContent = 'Hier registrieren';
            } else {
                title.textContent = 'Registrieren';
                sub.textContent = 'Erstelle ein Konto, um den Fortschritt deiner Familie zu speichern.';
                btn.textContent = 'Konto erstellen';
                q.textContent = 'Schon registriert?';
                tLink.textContent = 'Hier anmelden';
            }
        }

        // Auth Logik
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');

            btn.disabled = true;
            btn.textContent = 'Wird verarbeitet...';

            try {
                let result;
                if (isLoginMode) {
                    result = await supabase.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabase.auth.signUp({
                        email,
                        password,
                        options: { emailRedirectTo: window.location.origin }
                    });
                }

                if (result.error) throw result.error;

                if (result.data.session) {
                    window.location.href = 'index.html';
                } else if (!isLoginMode) {
                    // Automatischer Login nach Registrierung versuchen
                    const loginRes = await supabase.auth.signInWithPassword({ email, password });
                    if (loginRes.data.session) {
                        window.location.href = 'index.html';
                    } else {
                        showError('Konto erstellt! Bitte melde dich jetzt an.');
                        if (!isLoginMode) toggleMode();
                    }
                }
            } catch (error) {
                console.error('Fehler:', error);
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = isLoginMode ? 'Anmelden' : 'Konto erstellen';
            }
        }

        function showError(msg) {
            const err = document.getElementById('errorMsg');
            err.textContent = msg;
            err.style.display = 'block';
        }

        // Check Protocol
        if (window.location.protocol === 'file:') {
            alert('Achtung: Du Ã¶ffnest die Datei direkt. Bitte nutze einen Webserver (Live Server in VS Code), sonst funktioniert der Login nicht!');
        }
    </script>
</body>

</html>
